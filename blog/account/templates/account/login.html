{% extends "main/base.html" %}
{% block heading %}登入{% endblock %}
{% block content %}
<form id="login" method="post" action="{% url 'account:login' %}">
  {% csrf_token %}
  <ul id="login">
  	<li>帳號：<input type="text" name="username"></li>
  	<li>密碼：<input type="password" name="password"></li>
  </ul>
  {% if nextURL %}
    <input type="hidden" name="nextURL" value="{{ nextURL }}">
  {% endif %}
  <p><input id="yes" type="submit" value="確認"></p>
</form>
{% endblock %}
